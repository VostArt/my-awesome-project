<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас - VostART</title>
    <meta name="description" content="Узнайте больше о студии VostART: наша история, философия и команда профессионалов.">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="site-header">
        <div class="container">
            <a class="site-header__brand" href="index.html">VostART</a>
            <nav class="site-nav" aria-label="Основная навигация">
                <ul class="site-nav__list">
                    <li class="site-nav__item"><a class="site-nav__link" href="index.html">Главная</a></li>
                    <li class="site-nav__item"><a class="site-nav__link site-nav__link--active" href="about.html">О нас</a></li>
                    <li class="site-nav__item"><a class="site-nav__link site-nav__link--cta" href="contacts.html">Связаться</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <button class="theme-toggle" type="button" aria-pressed="false">Тема</button>

    <script defer>
        const KEY = 'theme', btn = document.querySelector('.theme-toggle');
        const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (localStorage.getItem(KEY) === 'dark' || (!localStorage.getItem(KEY) && prefersDark)) {
            document.body.classList.add('theme-dark');
            btn?.setAttribute('aria-pressed', 'true');
        }
        
        btn?.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('theme-dark');
            btn.setAttribute('aria-pressed', String(isDark));
            localStorage.setItem(KEY, isDark ? 'dark' : 'light');
        });
    </script>

    <!-- Уникальное основное содержимое страницы -->
    <main class="container">
        <!-- "Хлебные крошки" -->
        <nav class="breadcrumbs" aria-label="Хлебные крошки">
            <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="index.html">Главная</a></li>
                <li class="breadcrumbs__item"><span class="breadcrumbs__current">О нас</span></li>
            </ul>
        </nav>

        <h1 class="section__title">О студии VostART</h1>

        <!-- Секция "Наша история" -->
        <section class="section">
            <h2>Наша история</h2>
            <p>Текст о том, как все начиналось...</p>
        </section>

        <!-- Секция "Наша команда" -->
        <section class="section">
            <h2>Наша команда</h2>
            <p>Текст о команде...</p>
            
            <!-- Простое изображение -->
            <img
                src="img/card-640.jpg"
                alt="Наша команда VostART"
                width="640" height="360"
                loading="lazy" decoding="async"
                class="card__img">
        </section>
    </main>

    <!-- Подвал сайта -->
    <footer>
        <div class="container">
            <p>&copy; 2025 VostART. Все права защищены.</p>
            <p>Телефон: +7 (926) 672-69-92</p>
        </div>
    </footer>
</body>
</html>
